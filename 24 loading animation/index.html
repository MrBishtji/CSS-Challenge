<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading animation 3</title>
  <style>
    .container {
      margin: 0 50px;
      width: 300px;
      height: 300px;
    }

    .box {
      width: 100%;
      height: 100%;
      border: 20px solid #6b5b5ba2;
      border-radius: 50%;
      animation: round;
      animation-duration: 1.5s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      border-top: 20px solid rgb(20, 18, 18);
    }

    h1 {
      margin: 50px 50px 10px 50px;
      padding-left: 30px;
      color: rgb(152, 248, 7);
      font-weight: 900;
    }

    @keyframes round {
      from {
        transform: rotate(0deg);
        border-top-color: red;
      }

      to {
        transform: rotate(360deg);
        border-top-color: blue;
      }
    }
  </style>
</head>

<body>
  <h1>Loading Animation</h1>
  <div class="container">
    <div class="box"></div>
  </div>
</body>

</html>
